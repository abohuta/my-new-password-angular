<section class="container">
  <article class="row">
    <div class="page">
      <div class="col mt-5 col-xl-6 col-md-6 col-lg-6">
        <h2>{{ title }}</h2>
        <br>
        <form [formGroup]="passwordForm">
          <div class="form-group">
            <input type="password" formControlName="password" class="form-control" name="form[email]" data-error="Error" autocomplete="off" placeholder="Password">
            <app-password-checker
            [passwordToCheck]="passwordForm.value.password"
            ></app-password-checker>
            <!-- (passwordStrength)="passwordValid($event)" -->
          </div>
          <br>
          <!-- <button type="submit" class="btn btn-danger" [disabled]="!passwordIsValid">Submit</button> -->
        </form>
      </div>
    </div>
  </article>
</section>
